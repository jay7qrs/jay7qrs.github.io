<script>
const appFrame = document.getElementById('uvIframe')

const urlParams = new URLSearchParams(window.location.search)
const appUrl = urlParams.get('url');

const xorEncode = {
    encode(str) {
        if (!str) return str;
        return encodeURIComponent(
            str
                .toString()
                .split('')
                .map((char, ind) =>
                    ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char
                )
                .join('')
        );
    }
};

function loadApp(){
  appFrame.src = "/cw/" + xorEncode.encode(appUrl)
}

loadApp()
</script>
