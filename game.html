<script>
const gameFrame = document.getElementById('gameFrame')

const urlParams = new URLSearchParams(window.location.search)
const gameUrl = urlParams.get('game');
const type = urlParams.get('type')

function loadGame(){
    if (type == "html"){
        gameFrame.src = "./games" + gameUrl
    } else if (type == "flash"){
        gameFrame.src = `./embeds/ruffle.html?game=${gameUrl}`
    } else{
        gameFrame.src = `./embeds/emujs/index.html?game=${gameUrl}&core=${type}`
    }
}

loadGame()
</script>
